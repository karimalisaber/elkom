<div>

    <div class="text-center">
        <h2 nz-typography >{{"SIGNUP_TEACHER"| translate}}</h2>
        <p nz-typography>{{"SIGNUP_HEADER" |translate}}</p>
    </div>

    <form nzLayout="vertical" nz-form [formGroup]="form" (submit)="signup()">

        <nz-form-item>
            <nz-form-label>{{"fullName" | translate}}</nz-form-label>
            <nz-form-control class="w-full" nzHasFeedback>
                <input nz-input type="text" placeholder="{{ 'fullName' | translate }}" nzSize="large"
                    formControlName="fullName" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item class="raw-field">
            <nz-form-label>{{"email" | translate}}</nz-form-label>
            <nz-form-control class="w-full" nzHasFeedback>
                <input nz-input type="email" placeholder="{{ 'email' | translate }}" nzSize="large"
                    formControlName="email" />
            </nz-form-control>
        </nz-form-item>


        <nz-form-item>
            <nz-form-label>{{"mobileNumber" | translate}}</nz-form-label>
            <nz-form-control class="w-full" nzHasFeedback>
                <input nz-input type="text" placeholder="{{ 'mobileNumber' | translate }}" nzSize="large"
                    formControlName="mobileNumber" />
            </nz-form-control>
        </nz-form-item>

        
        <nz-form-item>
            <nz-form-label>{{"password" | translate}}</nz-form-label>
            <nz-form-control class="w-full" nzHasFeedback>
                <input nz-input type="password" autocomplete="new-password" placeholder="{{ 'password' | translate }}" nzSize="large"
                    formControlName="password" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label>{{"confirmPassword" | translate}}</nz-form-label>
            <nz-form-control class="w-full" nzHasFeedback>
                <input nz-input type="password" placeholder="{{ 'confirmPassword' | translate }}" nzSize="large" formControlName="confirmPassword" />
            </nz-form-control>
        </nz-form-item>



        
        <nz-form-item>
            <nz-form-label> {{"dateOfBirth" | translate}} </nz-form-label>
            <nz-form-control class="w-full" nzHasFeedback>
                <nz-date-picker class="w-full" nzSize="large" nzPlaceHolder="{{'chooseDate' | translate}}" formControlName="birthDate" nzInputReadOnly="true"></nz-date-picker>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label>{{"gender" | translate}}</nz-form-label>
            <nz-form-control class="w-full" nzHasFeedback>
              
                <nz-select nzPlaceHolder="{{ 'gender' | translate }}" nzSize="large" class="w-full"
                    formControlName="gender">
                    <nz-option [nzLabel]="'FEMALE' | translate" [nzValue]="2"></nz-option>
                    <nz-option [nzLabel]="'MALE' | translate" [nzValue]="1"></nz-option>
                </nz-select>
            </nz-form-control>
        </nz-form-item>

      
        <button nz-button nzType="primary" class="w-full" nzSize="large">
            {{"register" | translate}}
        </button>
    </form>
</div>
