<div class="main-wrapper">
    <form preventDefault (ngSubmit) = "signup()" class="main-container">  
        <img width="120" height="110" class="d-block m-auto" src="assets/imgs/logo.png" alt="student">

        <div class="arrow">
            <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
        </div>

        <div class="text-center">
            <h2 nz-typography class="text-capitalize">{{"studentSignup" | translate}}</h2>
            <p nz-typography class="text-capitalize">{{"studentSignupDetails" |translate}}</p>
        </div>

        <div nz-row nzGutter="40" nzLayout="vertical" nz-form [formGroup]="form" (submit)="signup()">

            <div nz-col nzSpan="12">
                <nz-form-item>
                    <label>{{"fullName" | translate}}</label>
                    <nz-form-control class="w-full" nzHasFeedback>
                        <input nz-input type="text" placeholder="{{ 'fullName' | translate }}" nzSize="large"
                            formControlName="fullName" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            
            <div nz-col nzSpan="12">
                <nz-form-item>
                    <label>{{"whichClass" | translate}}</label>

                    <nz-select  formControlName="gradeId" nzShowSearch nzAllowClear [nzPlaceHolder]="'whichClass' | translate" >
                        <nz-option *ngFor="let grade of grades$ | async" [nzLabel]="grade.title" [nzValue]="grade.id"></nz-option>
                      </nz-select>
                </nz-form-item>
            </div>

            <div nz-col nzSpan="12">
                <nz-form-item class="raw-field">
                    <label>{{"email" | translate}}</label>
                    <nz-form-control class="w-full" nzHasFeedback>
                        <input nz-input type="email" placeholder="{{ 'email' | translate }}" nzSize="large"
                            formControlName="email" />
                    </nz-form-control>
                </nz-form-item>


            </div>

            <div class="" nz-col nzSpan="12">
                <nz-form-item>
                    <label>{{"mobileNumber" | translate}}</label>
                    <nz-form-control class="w-full" nzHasFeedback>
                        <input nz-input type="text" placeholder="{{ 'mobileNumber' | translate }}" nzSize="large"
                            formControlName="mobileNumber" />
                    </nz-form-control>
                </nz-form-item>

            </div>

            <div nz-col nzSpan="12">

                <nz-form-item>
                    <label>{{"password" | translate}}</label>
                    <nz-form-control class="w-full" nzHasFeedback>
                        <input nz-input type="password" autocomplete="new-password"
                            placeholder="{{ 'password' | translate }}" nzSize="large" formControlName="password" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col nzSpan="12">

                <nz-form-item>
                    <label>{{"confirmPassword" | translate}}</label>
                    <nz-form-control class="w-full" nzHasFeedback>
                        <input nz-input type="password" placeholder="{{ 'confirmPassword' | translate }}" nzSize="large"
                            formControlName="confirmPassword" />
                    </nz-form-control>
                </nz-form-item>

            </div>

            <div nz-col nzSpan="12">
                <nz-form-item class="w-100">
                    <label> {{"dateOfBirth" | translate}} </label>
                    <nz-form-control class="w-full" nzHasFeedback>
                        <nz-date-picker class="w-full" nzSize="large" nzPlaceHolder="{{'chooseDate' | translate}}"
                            formControlName="birthDate" nzInputReadOnly="true"></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col nzSpan="12">
                <nz-form-item>
                    <label>{{"gender" | translate}}</label>
                    <nz-form-control class="w-full" nzHasFeedback>

                        <nz-select nzPlaceHolder="{{ 'gender' | translate }}" nzSize="large" class="w-full"
                            formControlName="gender">
                            <nz-option [nzLabel]="'MALE' | translate" [nzValue]="1"></nz-option>
                            <nz-option [nzLabel]="'FEMALE' | translate" [nzValue]="2"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <div class="btn-wrapper w-100">

            <button type="submit" nz-button nzType="primary" class="d-block text-center m-auto main-btn register-btn" nzSize="large">
                {{"register" | translate}}
            </button>
        </div>
    </form>
</div>
