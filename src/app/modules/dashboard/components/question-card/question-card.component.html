<div *ngIf="question"  class="main-wrapper main-container">
    <div class="header d-flex justify-between align-center">
        <a class="title" [routerLink]="'/dashboard/questions/'  + question.id">
            {{question.text}}
        </a>

        <span class="date second-background">
            {{question.created | date}}
        </span>
    </div>

    <nz-divider></nz-divider>

    <p class="description">
       {{question.description}}
    </p>


    <div class="footer">
        <div class="item user">
            <img width="20" height="20"width="20" height="20" src="assets/imgs/icons/user.svg" alt="">
            
            {{question.askedBy}}
        </div>

        <!-- <div class="item share">
                <img width="20" height="20" src="assets/imgs/icons/share.svg" alt="">

            Share
        </div> -->

        <div style="display: flex; gap: 5px" >
            <div class=" main-border edit-wrapper circle">
               <span nz-icon nzType="edit" nzTheme="outline"></span>
            </div>
            {{'edit' | translate}}
        </div>

        <div nz-tooltip  class="item answer main-border success">
            {{question.answersCount}} {{'answers' | translate}}
        </div>



        <div nz-tooltip [nzTooltipTitle]="'helpful' | translate" class="item vote main-border success">
            <img src="assets/imgs/icons/right.svg" alt="">
            {{question.upVotesCount}} {{'votes' | translate}}

        </div>

        <div nz-tooltip [nzTooltipTitle]="'notHelpful' | translate" class="item vote danger-border danger">
            <img src="assets/imgs/icons/close.svg" alt="">
            {{question.downVotesCount}} {{'votes' | translate}}

        </div>
    </div>
</div>
