<div nz-row nzGutter="40" class="wrapper">

    <ng-container *ngIf="teachers$ | async as teachers">
        <div nz-col nzSpan="6" *ngFor="let teacher of teachers">

            <div class="card">

                <app-teacher-card [teacher]="teacher"></app-teacher-card>
            </div>

        </div>

        <app-no-data *ngIf="teachers?.length === 0" [description]="'noTeachers'"></app-no-data>
    </ng-container>


</div>
