<ng-container *ngIf="form">
    <h1 class="title">
        {{'teacherInfo' | translate}}
    </h1>


    
    <app-add-specialties (change)="addSpecialty($event)"></app-add-specialties>

    <ng-container *ngIf="true">
        <h1 class="title">
            {{'certificates' | translate}}
        </h1>



        <app-teacher-certificates></app-teacher-certificates>
    </ng-container>

</ng-container>
